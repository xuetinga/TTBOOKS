:
  - "10"

after_script:
  
  - gitbook build

  - grunt upload
  - cd ./_book
  - git init
  - git config user.name "${USER_NAME}"
  - git config user.email "${USER_EMAIL}"
  - git add .
  - git commit -m "publish gitbook"i
  - git push --force --quiet "https://${ACC_TOKEN}@${GH_REF}" main:${BRANCH}

branches:
  only:
    - main
